<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links & Images</title>
</head>
<body>
  <!-- External Links  -->
  <!-- Wrap links in Paragraph tags or they will appear on the same line. -->
  <p>
    <a href="http://google.com">Click for Google</a>
  </p>
  <!-- This is how you post a link. The downside it, it opens in the current tab. You don't want that because it takes people away from your site -->
    <!-- Shift + Option + Down key = copy current line to next line -->
    <!-- Alt + arrow key scrolls by entire word instead of by single letter-->
    <!-- FN key and right/left arrow = front/end of line -->
    <!-- Holding the OPTION key on a line allows you to move the current line up or down  -->
  <p>  
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>

  <!-- Internal Links -->
  <p>
    <a href="/04-WebsiteTopography.html">Topography</a>
  </p>

  <!-- Local Image -->
  <p>
    <img src="/IMG_20191226_142955305_HDR.jpg" alt="Guatemala Trip Photo Not Available">
  </p>

  <!-- Remote Images -->
  <p>
    <img src="https://source.unsplash.com/weekly?water" alt="My Remote Source Image">
    <!-- source.unsplash.com is a good site for stock photos -->
  </p>
</body>
</html>
