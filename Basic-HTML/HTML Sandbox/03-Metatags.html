<!DOCTYPE html>
<!-- Metatags are very important for search engines.-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="This is my first metatag description">
    <!-- Description Meta Tag = what appears in the summary of the link when you search Google-->
  <meta name="keywords" content="web development, web design, html, css, calvin, canada, jamal, coding">
    <!-- This tag is not as important as it was but keep 8-10 words here.-->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
    <!-- This is for if you DO NOT what your site to appear in search engines!!!-->
  <title>Meta Tags</title>
  <!-- Title should be something that really describes the page and high-ranking keywords.-->
  <!-- The title is what shows in the search engine (SEO).-->
  <!-- GoogleChromeMoment = a nice time-extension.-->
  
</head>
<body>
  
</body>
</html>
