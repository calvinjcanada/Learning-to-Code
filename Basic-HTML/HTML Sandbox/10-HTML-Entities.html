<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Entities</title>
</head>
<body>
  <!-- Non-breaking Space -->
  <!-- For adding spaces in the middle of the sentence -->
  <p>Hello my name is &nbsp &nbsp &nbsp Calvin </p>

  <!-- Greater than > and Less than < -->
  <p>6 &gt; 2</p>
  <p>6 &lt; 10</p>
  
  <!-- Copyright -->
  <p>Copyright&copy;</p>
  <p>Trademark&reg;</p>
  <!-- Currencies -->
  <p>&cent;</p>
  <p>&pound;</p>
  <p>&yen;</p>
  <p>&euro;</p>
  <!-- Card Suits -->
  <p>&spades;</p>
  <p>&clubs;</p>
  <p>&hearts;</p>
  <p>&diams;</p>

  <!-- Computer Code -->
  <code>
    &lt; php echo 'Hello' &gt;
    <p>Press <kbd>ENTER</kbd> to continue</p>
  </code>

  <!-- Use W3 schools as reference -->
</body>
</html>
