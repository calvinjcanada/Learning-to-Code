<!-- LiveServer is a VS Code extension that deploys your code on a server instead of the file system.
LiveServer also automatically renders your code once you edit and save it (Instead of having to refresh the page)-->
<!-- Right-click the code and click "Open with LiveServer"-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LiveServer</title>
</head>
<body>
  <h1>Hello World</h1>
  <p>This is a test</p>
</body>
</html>
