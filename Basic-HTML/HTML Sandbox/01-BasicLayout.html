<!DOCTYPE html>
<!-- This is how you do a comment. You can do Command key + ?/ key to make any line a comment-->
<!-- This tells the browser what type of document this is. This must be the first thing in the document-->
<!-- W3 schools is a great reference site..https://www.w3schools.com/tags/tag_doctype.asp-->
<!-- You can auto-generate the basic HTML layout by entering ! and pressing enter in VS Code-->
<html>
  <head>
    <!-- This is for metadata like keywords, etc-->
    <title>My Website</title>
      <!-- The title tag should definitely go in the Head portion. This appears in the tab of the browser.-->
  </head>
  <body>
    <h1>This is my website</h1>
    <p>My very first website</p>
  </body>
</html>
<!-- Elements are surrounded by angle brackets <>
#EX: <h1> </h1> (Start & End Tag)
#EX: <br> (Self Closing Tag)
-->
<!-- Index.html is ALWAYS the homepage-->
